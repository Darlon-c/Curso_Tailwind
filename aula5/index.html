<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tailwind</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center h-screen bg-gray-200">

    <div class="w-80">
        <h2 class="mb-4 text-lg font-bold text-center">Login</h2>

        <div class="p-4 space-y-4 bg-white rounded-md shadow-md">
            <div>
                <label for="email" class="block mb-1 text-sm text-gray-800">E-mail</label>
                <input placeholder="Digite seu nome" type="text"
                    class="px-16 py-1 text-sm text-gray-800 transition duration-200 ease-in-out border border-gray-300 rounded outline-none focus:ring-2 focus:border-blue-950 bg-gray-50">
            </div>

            <div class="">
                <label for="password" class="block mb-1 text-sm text-gray-800">Password</label>
                <input placeholder="Digite seu nome" type="text"
                    class="px-16 py-1 text-sm text-gray-800 transition duration-200 ease-in-out border border-gray-300 rounded outline-none focus:ring-2 focus:border-blue-950 bg-gray-50">
            </div>

            <div>
                <button
                    class="w-full px-4 py-1 text-white bg-blue-600 rounded shadow text-mm hover:bg-blue-900">Login</button>
            </div>
        </div>
    </div>

</body>

</html>
